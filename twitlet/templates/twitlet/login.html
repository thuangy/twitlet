<!DOCTYPE html>
<html>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/thuangydjango/style.css" />
    <head>
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>Twitlet</title>
    </head>

    <body>
        <div id="homepage_container">
            <a id="homepage" href="/twitlet/">Home</a>
        </div>
    </br>
        <h3>Login to Twitlet</h3>

        <form id="login_form" method="post" action="/twitlet/login/">
            {% csrf_token %}
            Username: <input class="text-input" type="text" name="username" value="" size="50" />
            <br />
            <br />
            Password: <input class="text-input" type="password" name="password" value="" size="50" />
            <br />
            <br />

            <input id="login_submit" type="submit" value="submit" />
        </form>

    </body>
</html>

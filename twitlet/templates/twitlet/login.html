<!DOCTYPE html>
<html>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'twitlet/style.css' %}" />
    <head>
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>Twitlet</title>
    </head>

    <body>
        <h3>Login to Twitlet</h3>

        <form id="login_form" method="post" action="/twitlet/login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>

    </body>
</html>

<!DOCTYPE html>
<html>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'twitlet/style.css' %}" />
    <head>
        <title>Tweetlet</title>
    </head>

    <body>
        <h1>Make a tweetlet!</h1>

        <form id="category_form" method="post" action="/twitlet/make_tweetlet/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                <br />
                <br />
                {{ field }}
                <br />
                <br />
            {% endfor %}

            <input type="submit" name="submit" value="Make Tweetlet" />
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/thuangydjango/style.css" />
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/hilo-deco" type="text/css"/>
    <head>
        <title>Twitlet</title>
    </head>

    <body id="register_body">
        <div id="homepage_container">
            <a id="homepage" href="/twitlet/">Home</a>
        </div>
    </br> 
        <h3>Register with Twitlet</h3>

        <!--{% if registered %}
        Twitlet says: <strong>thank you for registering!</strong>
        <a href="/twitlet/">Return to the homepage.</a><br />
        {% else %}
        Twitlet says: <strong>register here!</strong><br />-->

        <form id="user_form" method="post" action="/twitlet/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input id="register_submit" type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
